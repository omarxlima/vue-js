<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .verde{
            color: green;
        }
    </style>
</head>
<body>

    <div id="app">
        <a :href="site">Site</a>
        <p v-bind:class="cor" >Entendendo a diretiva v-bind</p>
        <input type="text" v-bind:placeholder="instrucaoDePreenchimento" v-bind:value="valor">
        <input type="checkbox" v-bind:checked="check">



    </div>

    <script>

  
        const vm = new Vue({
            el: '#app',
            data: {
                site: 'https://www.google.com.br',
                cor: 'verde',
                instrucaoDePreenchimento: 'Digite seu nome',
                valor: 'Entendendo a diretiva v-bind',
                check: false


            },

            methods: {}
            
        }) //vm = VewModel


    </script>
</body>
</html>
